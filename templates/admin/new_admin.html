<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add New Admin — HireMe Rwanda</title>
  <style>
    body { font-family:Arial,Helvetica,sans-serif; background:#f5f7f7; margin:0; color:#222; }
    .container { max-width:500px; margin:50px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    input { width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:6px; }
    button { background:#00a859; color:#fff; border:none; padding:10px 16px; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add New Admin</h1>
    <form method="POST">
      <input type="email" name="email" placeholder="Admin email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Add Admin</button>
    </form>
    <p><a href="{{ url_for('admin_dashboard') }}">← Back to Dashboard</a></p>
  </div>
</body>
</html>
