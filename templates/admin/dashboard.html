<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard â€” HireMe Rwanda</title>
  <style>
    :root { --green:#00a859; --bg:#f5f7f7; --dark:#222; }
    body { font-family:Arial,Helvetica,sans-serif; background:var(--bg); margin:0; color:var(--dark); }
    .container { max-width:1100px; margin:30px auto; padding:20px; }
    header { display:flex; justify-content:space-between; align-items:center; }
    h1 { color:var(--green); }
    a.btn { text-decoration:none; padding:8px 14px; border-radius:8px; border:1px solid #ccc; background:#fff; margin-left:6px; }
    .btn.primary { background:var(--green); color:#fff; }
    .summary { display:flex; gap:16px; margin-top:20px; }
    .card { background:#fff; padding:16px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); flex:1; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Admin Dashboard</h1>
      <div>
        <a href="{{ url_for('manage_users') }}" class="btn">Users</a>
        <a href="{{ url_for('manage_jobs') }}" class="btn">Jobs</a>
        <a href="{{ url_for('manage_announcements') }}" class="btn">Announcements</a>
        <a href="{{ url_for('add_admin') }}" class="btn">New Admin</a>
        <a href="{{ url_for('admin_logout') }}" class="btn primary">Logout</a>
      </div>
    </header>

    <div class="summary">
      <div class="card">
        <h3>Total Users</h3>
        <p style="font-size:24px">{{ total_users }}</p>
      </div>
      <div class="card">
        <h3>Total Jobs</h3>
        <p style="font-size:24px">{{ total_jobs }}</p>
      </div>
      <div class="card">
        <h3>Applications</h3>
        <p style="font-size:24px">{{ total_applications }}</p>
      </div>
      <div class="card">
        <h3>Announcements</h3>
        <p style="font-size:24px">{{ total_announcements }}</p>
      </div>
    </div>
  </div>
</body>
</html>
