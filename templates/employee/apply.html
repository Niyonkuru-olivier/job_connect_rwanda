<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Job â€” HireMe Rwanda</title>
  <style>
    body { font-family: Inter, sans-serif; background:#f8f8f8; margin:0; }
    .navbar { display:flex; justify-content:space-between; align-items:center; background:white; padding:18px 30px; box-shadow:0 2px 8px rgba(0,0,0,0.06);}
    .logo { font-size:1.3rem; font-weight:700; color:#00a859; }
    .nav-links a { margin-left:16px; text-decoration:none; color:#333; font-weight:500; }
    .container { max-width:700px; margin:40px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.08);}
    h2 { color:#00a859; margin-bottom:10px; }
    label { display:block; margin-top:15px; font-weight:600; }
    textarea { width:100%; height:150px; border:1px solid #ccc; border-radius:6px; padding:10px; }
    button { background:#00a859; color:white; padding:10px 18px; border:none; border-radius:6px; margin-top:15px; cursor:pointer;}
    button:hover { background:#00914d; }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">HireMe Rwanda</div>
    <div class="nav-links">
      <a href="{{ url_for('browse_jobs') }}">Jobs</a>
      <a href="{{ url_for('employee_dashboard') }}">Dashboard</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h2>Apply for {{ job.title }}</h2>
    <p><strong>Company:</strong> {{ job.company.name }} | <strong>Location:</strong> {{ job.location }}</p>
    <p><strong>Description:</strong> {{ job.description }}</p>
    <p><strong>Requirements:</strong> {{ job.requirements }}</p>
    

<form method="POST" enctype="multipart/form-data">
  <label for="cover_letter">Upload Cover Letter (PDF or DOCX)</label>
  <input type="file" name="cover_letter" id="cover_letter" accept=".pdf,.doc,.docx" required>

  <button type="submit">Submit Application</button>
</form>


  </div>

</body>
</html>
