<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Documents â€” HireMe Rwanda</title>
  <style>
    body { font-family: Inter, sans-serif; background:#f8f8f8; margin:0; }
    .navbar { display:flex; justify-content:space-between; align-items:center; background:white; padding:18px 30px; box-shadow:0 2px 8px rgba(0,0,0,0.06);}
    .logo { font-size:1.3rem; font-weight:700; color:#00a859; }
    .nav-links a { margin-left:16px; text-decoration:none; color:#333; font-weight:500; }
    .container { max-width:800px; margin:40px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.08);}
    h2 { color:#00a859; margin-bottom:20px; }
    table { width:100%; border-collapse:collapse; margin-top:20px;}
    th, td { border:1px solid #ddd; padding:10px; text-align:left; }
    th { background:#00a859; color:white; }
    button, input[type=submit] { background:#00a859; color:white; padding:10px 18px; border:none; border-radius:6px; margin-top:10px; cursor:pointer;}
    button:hover, input[type=submit]:hover { background:#00914d; }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">HireMe Rwanda</div>
    <div class="nav-links">
      <a href="{{ url_for('browse_jobs') }}">Jobs</a>
      <a href="{{ url_for('employee_dashboard') }}">Dashboard</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h2>My Documents</h2>

    <form method="POST" enctype="multipart/form-data">
      <label>Document Type:</label>
      <select name="file_type" required>
        <option value="">-- Select Type --</option>
        <option value="CV">CV</option>
        <option value="DIPLOMA">Diploma</option>
        <option value="CERTIFICATE">Certificate</option>
      </select>

      <label>Upload File:</label>
      <input type="file" name="document" required>

      <input type="submit" value="Upload Document">
    </form>

    <h3 style="margin-top:30px; color:#00a859;">Uploaded Files</h3>
    {% if documents %}
    <table>
      <tr>
        <th>Type</th>
        <th>File Name</th>
        <th>Uploaded</th>
      </tr>
      {% for doc in documents %}
      <tr>
        <td>{{ doc.file_type }}</td>
        <td>{{ doc.file_name }}</td>
        <td>{{ doc.uploaded_at.strftime('%Y-%m-%d') }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
      <p>No documents uploaded yet.</p>
    {% endif %}
  </div>

</body>
</html>
